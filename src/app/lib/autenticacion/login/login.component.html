<div
  class="form-control w-25 position-absolute start-50 top-50 translate-middle"
>
  <form>
    <div>
      <h1>Iniciar sesi√≥n</h1>
    </div>
    <div>
      <label for="emailuser">Email: </label>
      <input
        type="email"
        [(ngModel)]="emailUser"
        [ngModelOptions]="{ standalone: true }"
        id="emailuser"
        class="form-control"
      />
    </div>
    <div>
      <label for="passuser">Password: </label>
      <input
        type="password"
        id="passuser"
        [(ngModel)]="passuser"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
      />
    </div>
    <div>
      <input
        type="button"
        (click)="LogIn()"
        value="Ingresar"
        class="btn btn-success m-2"
      />
      <input type="button" value="Registrarse" class="btn btn-primary m2" />
    </div>
    <p>{{ mensajeUser }}{{ mensajePass }}</p>
  </form>
</div>
