<div
  class="form-control w-50 position-absolute start-50 top-50 translate-middle"
>
  <form>
    <div>
      <h1>{{ tituloform }}</h1>
    </div>
    <div>
      <label for="emailuser">Email: </label>
      <input
        type="email"
        [(ngModel)]="emailUser"
        [ngModelOptions]="{ standalone: true }"
        id="emailuser"
        class="form-control"
      />
    </div>
    <div>
      <label for="passuser">Password: </label>
      <input
        type="password"
        id="passuser"
        [(ngModel)]="passuser"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
      />
    </div>
    <div>
      <input
        type="button"
        (click)="LogIn()"
        value="Sing-In"
        class="btn btn-success mt-2"
      />
    </div>
    <p>{{ mensajeUser }}{{ mensajePass }}</p>
  </form>
</div>
